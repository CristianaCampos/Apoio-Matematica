	<link rel="icon" href="../logo_icon.png">

	<script>
		function complete()
		{
			var email = document.getElementById("email").value;
			var pass = document.getElementById("pass").value;
			var butSubmit = document.getElementById("butSubmit");
			
			if ((email != "") && (pass != ""))
				butSubmit.disabled = false;
			else
				butSubmit.disabled = true;
		}
	</script>
</head>
<body>    
	<div class="container">
		<div class="row">
			<div class="col">
				<nav class="navbar fixed-top navbar-expand-sm navbar-light" id="mainNav" >
					<ul class="nav navbar-nav">
						<li class="nav-item"><a class="nav-link" href="../index/index_html.php"><img width="120px" src="../logo_site.png"/></a></li>
					</ul>		
				</nav>
			</div>
		</div>
	</div>	

	<div class="container"> 
		<div class="login-box">
			<form method="POST" action="login.php" role="login">
				<h5 class="card-header text-center py-3">
					<strong>Iniciar Sessão</strong>
				</h5>
				
				<div class="row">
					<div class="col"></div>
				</div>
  
				<div class="form-group row">
					<div class="col-10">
						<input type="text" name="email" required id="email" class="form-control" placeholder="&#x1F4E7; Email">				
					</div>				
				</div>

				<div class="form-group row">
					<div class="col-10">
						<input id="pass" name="pass" placeholder="&#x1F510; Password" required type="password" class="form-control" onkeyup="complete()" onchange="complete()"/>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-10">
						<input type="submit" id="butSubmit" action="../index/index_html.php" disabled class="btn btn-block" value="Entrar"/>
					</div>	
				</div>
				<br>
				<div class="form-group">
					<p class="text-center"><b>Ainda não tens conta?</b></p> 
					<a href="../createAccount/createAccount.html" class="btn-block criarConta"><u>Criar Conta</u></a>
				</div>
			</form>					
		</div>
	</div> 
</body>
